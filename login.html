              <div class="row h-100">

                <div class="col-lg-6">

              <form>
                <div class="form-group">
                  <label for="input-1">Login *</label>
                  <input type="text" class="form-control" id="input-1" placeholder="Entrer le nom d'utilisateur">

<style>
  *{
    overflow:hidden;
  }
  body,
  html {
    height: 100%;
  }
  .overlay {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: #1ea9b3;
  z-index: 2;
  border-radius: 0.25rem 0rem 0rem 0.25rem;
  transform: translate(-50%);

  
}
canvas{
			min-width: 100vw;
			height: 100vh;
			position: fixed;
    }
.image-logo{
  width: 50%;
  position: absolute;
  left: 28%;
  top: 9%;


}
.button{
  position: absolute;
  top: 75%;
  left: 42%;

}

</style>

<script>
$(document).ready(function(){
  $(".signin").click(function(){
    $(".overlay").css({"transform": "translate(-50%)", "transition-duration":"1.5s", "border-radius": "0.25rem 0rem 0rem 0.25rem"});
    $( ".nt1" ).animate({opacity: 0 }, 1000 );
    $( ".nt2" ).animate({opacity: 1 }, 1000 );
  });
});
$(document).ready(function(){
  $(".signup").click(function(){
    $(".overlay").css({"transform": "translate(50%)", "transition-duration":"1.5s","border-radius": "0rem 0.25rem 0.25rem 0rem"});
    $( ".nt1" ).animate({opacity: 1 }, 1000 );
    $( ".nt2" ).animate({opacity: 0 }, 1000 );
  });
});
</script>
