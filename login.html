<body class="background-img">
  <!-- start loader -->
  <div id="pageloader-overlay" class="visible incoming"><div class="loader-wrapper-outer"><div class="loader-wrapper-inner" ><div class="loader"></div></div></div></div>
  <!-- end loader -->
  <div id="particles-js"></div>
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="card col-lg-12">
        <div class="card-body">
            <div class="overlay gradient-forest">
              <div class="row h-100">
                <div class="col-lg-6">
                    <img src="assets/images/logo-ico.png" alt="" class="col-12 image-logo nt1">
                    <button type="button" class="btn btn-light  btn-lg btn-square waves-effect waves-light m-1 signin button nt1">se connecter</button>
                </div>
                <div class="col-lg-6"> 
                    <img src="assets/images/logo-ico.png" alt="" class="col-12 image-logo nt2">
                    <button type="button" class="btn btn-light btn-lg btn-square waves-effect waves-light m-1 signup button nt2">s'inscrire</button>
                </div>  
              </div></div>
          <div class="row">
            <div class="col-lg-6">
              <h3>S'inscrire</h3>
              <hr>
              <form>
                <div class="form-group">
                  <label for="input-1">Login *</label>
                  <input type="text" class="form-control" id="input-1" placeholder="Entrer le nom d'utilisateur">
                </div>
                <div class="form-group">
                  <label for="input-2">Email</label>
                  <input type="email" class="form-control" id="input-2" placeholder="Entrer l'email Address">
                </div>
                <div class="form-group">
                  <label for="input-4">Mot de passe: *</label>
                  <input type="password" class="form-control" id="input-4" placeholder="*************">
                </div>
                <div class="form-group">
                  <label for="input-5">Confirmer le mot de passe: *</label>
                  <input type="password" class="form-control" id="input-5" placeholder="*************">
                </div>
                <div class="form-group">
                  <label for="input-6">Nom et prénom *</label>
                  <input type="text" class="form-control" id="input-6" placeholder="Entrer le nome et le prénom">
                </div>
                <div class="form-group">
                  <label for="input-7">Téléphone</label>
                  <input type="text" class="form-control" id="input-7" placeholder="06XXXXXXXX">
                </div>
                <div class="form-group">
                  <label for="input-8">Nombre de sociétés souhaité</label>
                  <input type="number" class="form-control col-2" id="input-8" placeholder="0">
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary px-5"><i class="icon-lock"></i> Inscription</button>
                </div>
              </form>
            </div>
            <div class="col-lg-6 d-flex align-items-center">
              
              <form class="col-12">
                  <h3>Se connecter</h3>
                  <hr>
                <div class="form-group">
                  <label for="input-12">Email</label>
                  <input type="text" class="form-control" id="input-12" placeholder="Enter Your Email Address">
                </div>
                <div class="form-group">
                  <label for="input-11">mot de passe</label>
                  <input type="password" class="form-control" id="input-11" placeholder="Enter Password">
                </div>
                <small><a href="#">Mot de passe oublié?</a></small>
                <div class="form-group py-2">
                  <div class="icheck-material-primary">
                    <input type="checkbox" id="user-checkbox1" />
                    <label for="user-checkbox1">Se souvenir des identifiants</label>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary px-5"><i class="icon-lock"></i> Se connecter</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
